<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="collapse navbar-collapse" id="myNavbar">
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
			</ul>
			<form class="navbar-form navbar-right" role="search">
				<div class="form-group input-group">
					<input type="text" class="form-control" ng-model="tweetCtrl.twittername"
						   placeholder="Tweets by twitter name">
					<span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="tweetCtrl.getTweetsByName()">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
				</div>
			</form>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><span class="glyphicon glyphicon-user"></span> My Account</a></li>
			</ul>

	</div>
</nav>

<div class="container-fluid">
	<div class="row content">
		<div class="col-sm-3 sidenav">
		</div>

		<div class="col-sm-9">
			<div class="form-group"><h6>RECENT POSTS</h6>
				<input class="form-control" type="search" placeholder="Search by any text from tweets"
					   ng-model="tweetCtrl.searchText"/>
			</div>
			<div ng-repeat="tweets in tweetCtrl.data | filter:tweetCtrl.searchText ">
				<hr>
				<h2>{{tweets.user.screen_name}}</h2>
				<h5><span class="glyphicon glyphicon-time"></span> Post on {{tweets.created_at | date}}</h5>
				<h5><span class="label label-danger"><span class="glyphicon glyphicon-eye-open"></span> {{tweets.user.followers_count}}</span>
					<i class="fa fa-user-friends"></i><span class="label label-primary"><span
							class="glyphicon glyphicon-user"><span style="margin-left: 2px"><b>{{tweets.user.friends_count}}</b></span></span></span>
				</h5><br>

				<p>{{tweets.text}}</p>
			</div>

		</div>
	</div>
</div>
